<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./spa.css" rel="stylesheet" type="text/css" >
		<title> TGOM </title>
		<script src="./app.js"> </script>
	</head>
	<body class="is-logged-out">

		
		<header>
			My Site
		</header>
		
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/feedbacks">feedbacks</a></li>
				<li class="if-is-logged-in"><a href="/create-feedback">Create feedback</a></li>
				<li class="if-is-logged-out"><a href="/login">Login</a></li>
				<li class="if-is-logged-out"><a href="/register">Register</a></li>
			</ul>
			<div id="click_logout">
				<button class="if-is-logged-in" type="click" name="Logout-btn" >Logout</button>
			</div>	
		</nav>
		
		<main>
			
			<div class="page" id="home-page">
				<h1>Home</h1>
				<p>Welcome to this site!</p>
				<p>Go to <a href="/about">About page</a>.</p>
			</div>
			
			
			<div class="page" id="register-page">
				<h1>Register</h1>
				<form action="" id="register-form"  name="register">
					<div>
						<label >Username:</label>
						<input  type="text" id="username" placeholder="Username" required>
					</div>
					<div >
						<label>Password:</label>
						<input type="password"  id="password" placeholder="Password" required>
					</div>      
					<div >
						<label>Repeat Password:</label>
						<input type="password"  id="repeat_password" placeholder="Repeat Password" required>
					</div> 
						<button type="submit" value="register">Register</button>
				</form>
			</div>
			
			<div class="page" id="login-page">
				<h1>Login</h1>
				<form action="" id="login-form">
					<div>
						Username: <input type="text" id="username_login">
					</div>
					<div>
						Password: <input type="password" id="password_login">
					</div>
					<input type="submit" value="Login">
				</form>
			</div>

			<div class="page" id="create-feedback-page">
				<form action="" id="create-feedback-form">
					<div>
						Title: <input type="name" id="title" >
					</div>
					<div>
						Game: <input type="name" id="game" >
					</div>
					<div >
						Content: <textarea type="text" id="content" rows="4" cols="60" > </textarea>
					</div>
					<div >
						<input type="submit" name="create-btn" value="CREATE">
					</div>	
				</form>
			</div>	

			<div class="page" id="update-feedback-page">
				<form action="" id="update-feedback-form">
					<div>
						New Title: <input type="name" id="newTitle" >
					</div>
					<div>
						New Game: <input type="name" id="newGame" >
					</div>
					<div>
						New Content: <textarea  type="text" id="newContent" rows="4" cols="60" > </textarea>
					</div>
					<div>
						<input type="hidden" id="authorId" >
					</div>
					<div >
						<input  type="submit" name="update-btn" value="UPDATE">
					</div>	
				</form>
			</div>	
			
			
			<div class="page" id="all-feedbacks-page"> </div>
			
			<div class="page" id="feedback-page"></div>
			
			<div class="page" id="not-found-page">
				<h1>Not Found</h1>
			</div>
			
		</main>
		
		
	</body>
</html>
